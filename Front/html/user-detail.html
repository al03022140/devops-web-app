<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Usuario - Sistema de Avisos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .nav-menu {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }
        
        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #555;
        }
        
        .user-detail {
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .user-detail h2 {
            color: #000;
            margin-bottom: 25px;
            font-size: 28px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .detail-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .detail-item strong {
            color: #333;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        
        .detail-value {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }
        
        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .role-admin {
            background-color: #dc3545;
            color: white;
        }
        
        .role-usuario {
            background-color: #28a745;
            color: white;
        }
        
        .user-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 18px;
        }
        
        .error-message {
            color: #ff4444;
            background-color: #ffe6e6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success-message {
            color: #28a745;
            background-color: #e6ffe6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .password-hidden {
            font-family: monospace;
            letter-spacing: 2px;
            color: #999;
        }
        
        .created-date {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .user-actions {
                flex-direction: column;
            }
            
            .user-detail {
                padding: 20px;
            }
            
            .user-detail h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <h1>Detalle de Usuario</h1>
            <div class="user-info" id="userRole">Cargando...</div>
        </div>
        <button class="logout-btn" id="logoutBtn">↗</button>
    </header>

    <nav class="nav-menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="users-list.html">Usuarios</a>
        <a href="avisos-management.html">Gestión Avisos</a>
    </nav>

    <div class="container">
        <div class="card">
            <div id="userDetailContainer">
                <div class="loading">Cargando información del usuario...</div>
            </div>
            
            <div id="messageContainer"></div>
        </div>
    </div>

    <script src="../js/comments.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        let userToken = null;
        let currentUser = null;
        let userId = null;

        // Verificar autenticación al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            getUserIdFromUrl();
            if (userId) {
                loadUserDetail();
            } else {
                showError('ID de usuario no válido');
            }
        });

        function checkAuth() {
            userToken = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            const userName = localStorage.getItem('userName');

            if (!userToken) {
                alert('Sesión expirada. Por favor inicia sesión nuevamente.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = { role: userRole, name: userName };
            document.getElementById('userRole').textContent = `rol: ${userRole}`;
        }

        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('id');
        }

        async function loadUserDetail() {
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    displayUserDetail(user);
                } else if (response.status === 404) {
                    showError('Usuario no encontrado');
                } else {
                    throw new Error('Error al cargar el usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar la información del usuario');
            }
        }

        function displayUserDetail(user) {
            const container = document.getElementById('userDetailContainer');
            
            // Formatear fecha de creación si existe
            let createdDate = '';
            if (user.createdAt) {
                const date = new Date(user.createdAt);
                createdDate = `<div class="created-date">Registrado el: ${date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })}</div>`;
            }

            container.innerHTML = `
                <div class="user-detail">
                    <h2>${user.nombre}</h2>
                    
                    <div class="detail-item">
                        <strong>Nombre Completo:</strong>
                        <div class="detail-value">${user.nombre}</div>
                    </div>
                    
                    <div class="detail-item">
                        <strong>Correo Electrónico:</strong>
                        <div class="detail-value">📧 ${user.email}</div>
                    </div>
                    
                    <div class="detail-item">
                        <strong>Rol del Usuario:</strong>
                        <div class="detail-value">
                            <span class="role-badge role-${user.rol}">${user.rol}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <strong>Contraseña:</strong>
                        <div class="detail-value">
                            <span class="password-hidden">••••••••••••</span>
                            <small style="color: #888; display: block; margin-top: 5px;">
                                Por seguridad, las contraseñas no se muestran
                            </small>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <strong>ID del Usuario:</strong>
                        <div class="detail-value">#${user.id}</div>
                    </div>
                    
                    ${createdDate}
                    
                    <div class="user-actions">
                        ${currentUser.role === 'administrador' ? `
                            <button class="btn-primary" onclick="editUser()">✏️ Editar Usuario</button>
                            <button class="btn-danger" onclick="deleteUser()">🗑️ Eliminar Usuario</button>
                        ` : ''}
                        <a href="users-list.html" class="btn-secondary">← Volver a la Lista</a>
                    </div>
                </div>
            `;
        }

        function editUser() {
            window.location.href = `users-list.html#edit-${userId}`;
        }

        async function deleteUser() {
            if (!confirm(`¿Estás seguro de eliminar al usuario "${document.querySelector('.user-detail h2').textContent}"? Esta acción no se puede deshacer.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.ok) {
                    showMessage('Usuario eliminado exitosamente', 'success');
                    setTimeout(() => {
                        window.location.href = 'users-list.html';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al eliminar usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Error al eliminar el usuario', 'error');
            }
        }

        function showError(message) {
            const container = document.getElementById('userDetailContainer');
            container.innerHTML = `
                <div class="error-message">
                    <h3>⌘ Error</h3>
                    <p>${message}</p>
                    <a href="users-list.html" class="btn-secondary" style="margin-top: 15px;">← Volver a la Lista</a>
                </div>
            `;
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            // Limpiar mensaje después de 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Event Listeners
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userName');
            window.location.href = 'login.html';
        });

        // Verificar si hay un hash para editar directamente
        window.addEventListener('load', function() {
            if (window.location.hash.startsWith('#edit-')) {
                const editUserId = window.location.hash.replace('#edit-', '');
                if (editUserId === userId && currentUser.role === 'administrador') {
                    editUser();
                }
            }
        });
    </script>
</body>
</html>
